server:
  port: 3366

spring:
  application:
    name: cloud-config
  cloud:
    #Config 客户端设置
    config:
      label: master #分支名称
      name: config #配置文件名称
      profile: dev #读取后缀名称 http://config-3344.com:3344/master/config-dev.yml
      uri: http://localhost:3344 #配置中心地址
  #rabbitmq相关配置
  rabbitmq:
    host: lcoalhost
    port: 5672
    username: guest
    password: guest
eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
      defaultZone: http://localhost:7001/eureka

#暴露监控节点
management:
  endpoints:
    web:
      exposure:
        include: "*"
