server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/hang1810/springcloud.git #git@github.com/hang1810/springcloud.git
          #搜索目录
          search-paths:
          - cloud2020/config
      #读取分支
      label: master
#rabbitmq相关配置
  rabbitmq:
    host: lcoalhost
    port: 5672
    username: guest
    password: guest
eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
      defaultZone: http://localhost:7001/eureka



##rabbitMQ相关配置,暴露bus刷新配置的端点
management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'
